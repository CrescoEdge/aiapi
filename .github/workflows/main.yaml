name: Java CI Cresco AIAPI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 'SONATYPE CRED'

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn package bundle:bundle
      - name: Deploy to Maven
        run: mvn deploy:deploy-file -Dfile=target/aiapi-1.1-SNAPSHOT.jar -Durl=https://oss.sonatype.org/content/repositories/snapshots -DrepositoryId=ossrh -DpomFile=pom.xml --settings ci-settings.xml -DskipTests=true -B
        env:
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: '1.1-SNAPSHOT'
          release_name: 'Cresco AI API'
          draft: true
          prerelease: false
      - uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/aiapi-1.1-SNAPSHOT.jar
          asset_name: aiapi-1.1-SNAPSHOT.jar
          asset_content_type: application/jar